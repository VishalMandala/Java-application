<!DOCTYPE html>
	<html>
	<head>
	<title>
		Registration
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.jumbotron{background-color: #FFA500}
		.bg-grey {background-color: #f6f6f6}
		.bg-darkgrey{background: #FFE4B5}
	</style>
	</head>
	<body>
		
		<div class="container">
		<div class="jumbotron text-center">
		<img src="images/5.jpg" class="img-rounded" align="middle" alt="Cinque Terre" width="1000px" height="400px">
		</div>
			<div class="container-fluid bg-grey">
			<form method="post" action="/projectTwo/forgotPassword" class="form-horizontal">
				<div class="form-group">
				<legend>
				<H3 class="text-center"><B>RESET YOUR PASSWORD:</B></H3>
				</legend>
				</div>
				<br>
				<label class="control-label col-sm-3" for="newPassword">New Password</label>
				<div class="col-sm-6">
					<input type="password" name="newPassword" class="form-control" placeholder="Enter your Password" required>					
				</div>
				<br>
				<br>
				<br>
				<label class="control-label col-sm-3" for="confirmPassword">Confirm Password</label>
				<div class="col-sm-6">
					<input type="password" name="confirmPassword" class="form-control" placeholder="Enter your Password again" required>		
				</div>
				<br>	
				<br>
				<br>
				<div class="form-group">
				<div class="col-sm- 6">
					<center><button type="submit" class="btn btn-default pull-centre">Submit</button></center>
				</div>
				</div>


			</form>	
			</div>
		
	</body>
	</html>
